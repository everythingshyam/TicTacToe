<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <ul class="nav-list">
                <li><span><a href="#" class="invisible-links">TicTacToe.com</a></span></li>
            </ul>
        </nav>
    </header>
    <div class="container">
            <!-- <div class="game-header">
                <div>
                    <span>X</span>
                    <span>O</span>
                </div>
                <div>Turn: X</div>
                <div class="reload-icon">
                    <a href="#"><img src="./images/reload_icon.png" alt="Reload the game"></a>
                </div>
            </div> -->
        <div class="grid">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>

        <div id="turn-text">Turn of X</div>
        <div class="control-panel">
            <div class="score">
                <div class="score-board">
                    <span class="player-label">X</span>
                    <hr />
                    <span class="player-score" id="score-x">0</span>
                </div>
                <div class="score-board">
                    <span class="player-label">O</span>
                    <hr />
                    <span class="player-score" id="score-o">0</span>
                </div>
            </div>
            <div class="reset">
                <button onclick="restart()" id="reset-btn">Restart</button>
            </div>
        </div>
    </div>
    <footer>
        <h1>This is footer</h1>
    </footer>
</body>
<script src="./main.js"></script>

</html>
