<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="TicTacToeStyles.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul class="nav-list">
                <li><span><a href="#" class="invisible-links">TicTacToe.com</a></span></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="game-header">
            <div>
                <span>X</span>
                <span>O</span>
            </div>
            <div>Turn: X</div>
            <div class="reload-icon">
                <a href="#"><img src="./images/reload_icon.png" alt="Reload the game"></a>
            </div>
        </div>
        <div class="game-grid">
            <div class="box">x</div>
            <div class="box">x</div>
            <div class="box">x</div>
            <div class="box">x</div>
            <div class="box">x</div>
            <div class="box">x</div>
            <div class="box">x</div>
            <div class="box">x</div>
            <div class="box">x</div>
        </div>

        <div class="results">
            <div class="results-sub">X Won 0</div>
            <div class="results-sub">Tie 0</div>
            <div class="results-sub">O won 0</div>
        </div>
    </div>
    <footer>
        <h1>This is footer</h1>
    </footer>
</body>
</html>
