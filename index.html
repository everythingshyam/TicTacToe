<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./images/TicTacToeIcon-nobg-compressed.png" />
    <title>Tic Tac Toe - Play Online!</title>
    <meta title="Description"
        description="Play the fun Tic Tac Toe Game with your buddies online! Enjoy the classing game of strategy and fun, with a modern and classy UI!">
    <meta name="theme-color" content="#000">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <ul class="nav-list">
                <li><img class="header-icon" src="./images/TicTacToeIcon-nobg.png" alt=""></li>
                <li><span>TicTacToe</span></li>
            </ul>
        </nav>
    </header>
    <div class="container" id="container">
        <div class="container-sub turn-text">
            <div id="turn-text">Turn of X</div>
            <img class="reset-board-btn" id="reset-board-btn" src="./images/reload_icon.png" alt=""
                title="Reset the board">
        </div>
        <div class="container-sub grid">
            <div id="grid">
                <div class="box box-0" id="0"></div>
                <div class="box box-1" id="1"></div>
                <div class="box box-2" id="2"></div>
                <div class="box box-3" id="3"></div>
                <div class="box box-4" id="4"></div>
                <div class="box box-5" id="5"></div>
                <div class="box box-6" id="6"></div>
                <div class="box box-7" id="7"></div>
                <div class="box box-8" id="8"></div>
            </div>
        </div>
        <div class="container-sub control-panel">
            <div class="control-panel-sub square">
                <div class="score">
                    <div class="score-board">
                        <span class="player-label score-board-inner" id="label-x">X</span>
                        <span class="player-score score-board-inner" id="score-x">0</span>
                    </div>
                    <div class="score-board">
                        <span class="player-label score-board-inner" id="label-o">O</span>
                        <span class="player-score score-board-inner" id="score-o">0</span>
                    </div>
                </div>
                <div class="reset">
                    <button onclick="reset()" id="reset-btn">New Game</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul class="footer-links">
            <li class="footer-link"><a class="invisible-links" href="https://github.com/everythingshyam/TicTacToe"
                    target="_blank">View on GitHub</a></li>
            <li class="footer-link"><a class="invisible-links" href="https://everythingshyam.github.io/Portfolio"
                    target="_blank">Know the developer</a></li>
            <li class="footer-link"><a class="invisible-links"
                    href="mailto:s1024creative@gmail.com?subject=Feedback%20from%20TicTacToe%20Website"
                    target="_blank">Give Feedback</a></li>
            <li class="footer-link"><a class="invisible-links"
                    href="mailto:s1024creative@gmail.com?subject=Issue%20Reporting%20from%20TicTacToe%20Website"
                    target="_blank">Report an issue</a></li>
        </ul>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
